<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #progressBar{
            width: 100%;
            background-color: gray;
        }

        #progress{
            width: 0%;
            height: 30px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>프로그레스바(타이머)</h1>
    <input type="number" id="timeInput" placeholder="초 입력" min="1">
    <button id="startButton" onclick="startProgress()">시작</button>
    <button id="resetButton">리셋</button>

    <div id="progressBar">
        <div id="progress"></div>
    </div>
    <script>
        // 1. 초를 읽어서서
        // 1-1. 초를 읽어서, 등분해야함
        // 1-2. 1초마다 기다리면서, 진척도를 표시
        
        const timeInput = document.getElementById('timeInput');
        const progressBar = document.getElementById('progress');

        let duration = 0; //사용자가 입력한 시간간

        function startProgress(){
            duration = Number(timeInput.value);

            let timePassed = 0; //경과된 시간간
            interval = setInterval(function(){ // interval은 타이머의 id 값임임
                timePassed++; //매초 증가

                let progress = (timePassed / duration) * 100;

                progressBar.style.width=`${progress}%` //progress + "%";//진행 바 업데이트트
                
                //끝까지 완료하였으면? 이 타이머를 삭제
                if(timePassed >= duration) {
                    clearInterval(interval); //해당 id로 타이머 삭제
                }
            },1000);
        }
        resetButton.onclick = function() {
        clearInterval(interval); // 타이머 멈추고
        progressBar.style.width = "0%"; // 바 초기화
        timeInput.value = ""; // 입력창 비우기
    }
        // 미션2 숙제. RESET 버튼 구현하기
        // 2-1. RESET 누르면 타이머 멈추기
        //2-2. RESET 눌렀을때 타이머도 멈추고, 추가적으로 바 게이지 초기화하기
    </script>
</body>
</html>
