<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경색바꾸기기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #colorCode {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="changeBGcolor">배경 색상 랜덤 변경</button>
    <div id="colorCodeDiv"></div>
    <script>
        //미션1.버튼을 클릭하면 랜덤 색상으로 바꾼다.
        document.getElementById('changeBGcolor').addEventListener('click', () => {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            document.getElementById('colorCodeDiv').textContent = randomColor;
        })

        function getRandomColor() {
            const rr = Math.floor(Math.random() * 256);
            const gg = Math.floor(Math.random() * 256);
            const bb = Math.floor(Math.random() * 256);
            return `rgb(${rr}, ${gg}, ${bb})`;

        }
    </script>
</body>
</html>
