<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #result {
            color: red;
        }
    </style>
</head>
<body>
    <h1>버튼??</h1>
    <div id="result">0</div>
    <div>
        <button onclick="increment()">증가(+1)</button>
        <button onclick="decrement()">감소(-1)</button>
    </div>
    <script>

        function increment() {
            var result = document.getElementById("result")
            result.innerText = Number(result.innerText) + 1;
        }

        function decrement() {
            var result = document.getElementById("result")
            result.innerText = Number(result.innerText) - 1;
        }
