<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /* 셀 간격 없애기 */
        }
        td {
            padding: 10px;
            border: 1px solid black;
            /* background-color : aqua; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
    </table>

    <button onclick="changeAllColors()">전체색상변경</button>
    <button onclick="changeOddColors()">홀수색상변경</button>
    <button onclick="changeEvenColors()">짝수색상변경</button>

    <script>
        // 미션1. 전체색상변경 기능구현(함수)
        function changeAllColors() {
            var cells = document.getElementsByTagName('td');
            
            for (var i =0; i < cells.length; i++) { // 하드코딩 어떻게?
                cells[i].style.backgroundColors = "lightblue";
            }
            // for (var cell of cells) {
            //cell.style.backgroundColor = "lightblue"    
            //}
        }
        // 미션2. 홀수색상변경 기능구현(함수)
        function changeOddColors() {
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                if(i%2 !==1) { //2로 나눴을때 나머지가 1이면 홀수수
                    cells[i].style.backgroundColor = "lightgreen";
                }
            }
        }
        // 미션3. 짝수색상변경 기능구현(함수)
        function changeEvenColors() {
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                if(i%2 === 0) {
                    cells[i].style.backgroundColor = "lightpink";
                }
            }
        }
    </script>
</body>
</html>
