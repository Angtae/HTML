<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="clickButton1()">헬로우버튼</button>
    <button onclick="clickButton2()">굳바이버튼</button>

    <script>
        function clickButton1() {
            document.write("Hello, World");
        }

        function clickButton2() {
            document.write("Goodbye, World<br>");
            for (var i = 1; i <= 5; i++) {
                document.write("<p>숫자: " + i + "</p>");
            }
        }
    </script>
</body>
</html>
