<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); // 2D 그래픽 컨텍스트 가져오기

        // 빨간색 사각형 (채워짐)
        context.fillStyle = '#FF0000';
        context.fillRect(50, 50, 100, 80);

        // 파란색 테두리 사각형 (채워지지 않음)
        context.strokeStyle = 'blue';
        context.strokeRect(100, 190, 100, 80);

        // 2. 선 그리기기
        context.strokeStyle = '#0000ff';
        context.lineWidth = 2;       // 선 두께
        context.beginPath();
        context.moveTo(200, 50);     // 시작점
        context.lineTo(300, 130);    // 끝점
        context.stroke();            // 선 그리기
        context.closePath();

        //3. 원 그리기
        context.fillStyle = '#00fff00'; //초록색
        context.beginPath();
        context.arc(350, 50, 30, 0, 2 * Math.PI/2, 3*Math.PI/2, Math.PI/2); // x, y, radius(반지름), startAngle, endAngle) = 이 때 각도는 deg 아니고 rad 임임
        context.fill();
        context.closePath;

        context.fillStyle = '#00ff00';
        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI);
        context.fill();
        context.strokeStyle = 'blue';
        context.stroke();
        context.closePath();
    </script>
</body>
</html>
