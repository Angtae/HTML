<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas')
        const ctx = canvas.getContext('2d');
        let x = 0;
        let direction = 1;
        const BOX_SIZE = 50;
        const START_Y = 50;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(x, START_Y, BOX_SIZE, BOX_SIZE);
            x += 8 * direction; // x = x+1
            if (x + 50 > canvas.width) {
                x = canvas.width - BOX_SIZE;  // 끝에 닿았으면 안 튀어나가게 조정
                direction = -1;         // 방향 바꾸기
            }

            if (x < 0) {
                x = 0;                  // 왼쪽 끝에 닿았으면 조정
                direction = 1;          // 방향 바꾸기
            }

            requestAnimationFrame(draw)
        }

        draw();

    </script>
</body>
</html>
