<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px dashed black
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(300,100);

        const startAngle = 0.2 * Math.PI; //대충 45도
        const endAngle = 1.8 * Math.PI;
        context.arc(300, 100, 50, startAngle, endAngle);
        context.fillStyle = 'yellow'
        context.fill();
        context.closePath();

        // 얼굴 그리기
        context.beginPath();

        // 얼굴 바깥원
        context.arc(75, 75, 50, 0, Math.PI*2);
        context.strokeStyle = 'black';
        context.stroke();

        // 얼굴의 입 (반원)
        context.beginPath();
        context.arc(75, 85, 20, 0, Math.PI); // 반원
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();

        // 왼쪽 눈 
        context.beginPath();
        context.arc(60, 65, 5, 0, Math.PI * 2); // 작은 원
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();

        // 오른쪽 눈 
        context.beginPath();
        context.arc(90, 65, 5, 0, Math.PI * 2);
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();

    </script>
</body>
</html>
